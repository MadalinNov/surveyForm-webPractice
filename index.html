<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title profile="icon.png>">Survey</title>
  <link rel="icon" href="https://egalitatedegen.md/wp-content/uploads/2018/07/survey-tools.jpg">
  <link rel="stylesheet" href="css/styles.css">
</head>

<!-- Introduction -->

<body>
  <center>
    <h1><strong>Survey Form</strong></h1>
  </center>
  <div class="box"> <br>
    <center>
      <h3>Lets have a talk about our services</h3>

      <!-- Personal Details -->

      <table cellspacing="10">
        <tr>
          <td><label for="">Your Name</label></td>
          <td><input type="text" name="" value=""></td>
        </tr>
        <tr>
          <td><label for="">Your Email</label></td>
          <td><input type="email" name="" value=""></td>
        </tr>
        <tr>
          <td><label for="">Birth Date</label></td>
          <td><input type="date" name="" value=""></td>
        </tr>
        <tr>

<!-- Role -->

          <td>
            <fieldset>
              <legend>Wich Option best describes your curent role </legend>
              <p>
                <select id="myList">
                  <option value="1">Student</option>
                  <option value="2">Employed</option>
                  <option value="3">Unemployed</option>
                  <option value="4">Self Employed</option>
                </select>
              </p>
            </fieldset>
          </td>
        </tr>

  <!-- Recomandation -->

        <td>
          <p>How likely is that you would recommend our services </p>
        </td>
        <td><br><br> <input type="checkbox" name="Defintely" value="1"><label for="">Defintely</label> <br>
          <input type="checkbox" name="Maybe" value="2"><label for="">Maybe</label> <br>
          <input type="checkbox" name="Not Sure" value="3"><label for="">Not Sure</label></td>
        <hr>

<!-- Service Opinion -->

        <tr>
          <td>
            <fieldset>
              <legend>What do you like the most about our services</legend>
              <select id="myList3">
                <option value="1">The Price</option>
                <option value="2">The ammount of services for the price range</option>
                <option value="3">Good Price-Quality</option>
                <option value="4">Nothing</option>
              </select>
            </fieldset>
          </td>
        </tr>
        <td>

<!-- Improvement -->

          <p>What would you change to improve our services</p>
        </td>
        <td><br><br> <input type="checkbox" name="" value=""><label for="">Front End Projects</label><br>
          <input type="checkbox" name="" value=""><label for="">Back End Projects</label><br>
          <input type="checkbox" name="" value=""><label for="">Data Visualisation</label></td>
      </table>
    </center>
    <center><input type="submit" name=""></center>

  </div>


</body>

</html>
